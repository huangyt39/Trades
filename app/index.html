<!DOCTYPE html>
<html>
<head>
  <title>Trades - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Trades</h1>

  <br>
  <h1>Create Trade and Get Count</h1>
  <h3>The count of trades:  <span class="black"><span id="count"></span> </span></h3>
  <br><label for="title">Title:</label><input type="text" id="title" placeholder="e.g., title"></input>
  <br><label for="detail">Detail:</label><input type="text" id="detail" placeholder="e.g., detail"></input>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <!-- <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input> -->
  <br><br><button id="create" onclick="App.createTrade()">Create Trade</button>
  <button id="getCount" onclick="App.getCount()">Get Count</button>
  <br><br>
  <h1>Get Trade</h1>
  <table id = "tradesTable">
    <tr>
      <td>Id</td>
      <td>Title</td>
      <td>Detail</td>
      <td>State</td>
    </tr>
  </table>
  <h3>Trade:  <span class="black"><span id="tradeinfo"></span> </span></h3>
  <!-- <label for="id">Id of trade:</label><input type="text" id="id" placeholder="e.g., 0"></input> -->
  <!-- <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input> -->
  <br><br><button id="showTrades" onclick="App.showTrades()">Show Trades</button>
  <span id="status"></span>
  <br>
  <!-- <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span> -->
</body>
</html>
