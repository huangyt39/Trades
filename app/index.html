<!DOCTYPE html>
<html>
<head>
  <title>Trades</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- 区分IE，使用不同版本的公共JS库 -->
  <!--[if !IE]>-->
  <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
  <!-- <![endif]-->

  <!--[if IE] -->
  <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
  <!--[endif]-->
  <script src="./app.js"></script>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Trades</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="输入查询内容">
              </div>
              <button type="submit" class="btn btn-default">查询</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">关于</a></li>
            </ul>
            <div class="navbar-form navbar-right">
              <button id="login" class="btn btn-default" onclick="App.login()">登录</button>
            </div>
            <div class="nav navbar-nav navbar-right">
              <span id="account"></span>
            </div>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

  <!-- <div class="jumbotron">
    <p>...</p>
  </div> -->
  
  <!--登陆框 -->
  <div id="login-box" class="panel panel-default">
      <form action="">
        <div class="panel-heading"><h4>登录</h4></div>
          <div class="panel-body">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">账户</span>
              <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id="username">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon2">密钥</span>
              <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1" id="passwd">
            </div>
            <br>
            <div id="btn" class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button id="loginbtn" type="button" class="btn btn-default">登录</button>
                </div>
                <div class="btn-group" role="group">
                  <button id="close" type="button" class="btn btn-default">关闭</button>
                </div>
            </div>
          </div>
        </div>
      </form>
  </div>
  <!--登陆框结束-->
  <!--做透明处理-->
  <div id="over"></div>

    <!--新建框 -->
    <div id="create-box" class="panel panel-default">
        <form action="">
          <div class="panel-heading"><h4>新建交易</h4></div>
            <div class="panel-body">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon3">标题</span>
                <input type="text" class="form-control" placeholder="Title" aria-describedby="basic-addon3" id="title">
              </div>
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon4">描述</span>
                <input type="text" class="form-control" placeholder="Detail" aria-describedby="basic-addon4" id="detail">
              </div>
              <div class="input-group">
                  <span class="input-group-addon" id="basic-addon5">价格</span>
                  <input type="text" class="form-control" placeholder="Price" aria-describedby="basic-addon4" id="amount">
                </div>
              <br>
              <div id="btn" class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                      <button class="btn btn-default" id="create" onclick="App.createTrade()">创建</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button id="close2" type="button" class="btn btn-default">关闭</button>
                  </div>
              </div>
            </div>
          </div>
        </form>
    </div>
    <!--新建框结束-->
    <!--做透明处理-->
    <div id="over2"></div>


  <div class="panel panel-default" id="allTrades">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <div class="text-left">
            <span><h4>可接受的交易</h4></span>
        </div>
      </div>
      <ul class="list-group">
        <li class="list-group-item">
            <div class="text-right">
                <!-- <button class="btn btn-default" id="createBox" onclick="App.createBox()">新建交易</button> -->
                <button class="btn btn-default" id="showTrades" onclick="App.showTrades()">刷新</button>
            </div>
        </li>
      </ul>
      <div class="panel-body">
        <p>
          <span>此时交易池中交易的总数为: </span></span><span id="count"></span><br>
          <span id="status"></span>
        </p>
      </div>
    
      <!-- Table -->
      <table id = "tradesTable" class="table">
          <thead>
            </tr>
              <th scope="col">Id</th>
              <th scope="col">任务</th>
              <th scope="col">细节</th>
              <th scope="col">价格</th>
              <th scope="col">发起人</th>
              <th scope="col">状态</th>
              <th scope="col">操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>

    <div class="panel panel-default" id="personalTrades">
        <!-- Default panel contents -->
        <div class="panel-heading">
          <div class="text-left">
              <span><h4>与当前用户有关的交易</h4></span>
          </div>
        </div>
        <ul class="list-group">
          <li class="list-group-item">
              <div class="text-right">
                  <button class="btn btn-default" id="createBox" onclick="App.createBox()">新建交易</button>
                  <button class="btn btn-default" id="showTrades" onclick="App.showPersonalTrades()">刷新</button>
              </div>
          </li>
        </ul>
        <div class="panel-body">
          <p>
            <span>与当前用户有关的交易总数为: </span></span><span id="personalCount"></span><br>
            <span id="status"></span>
          </p>
        </div>
      
        <!-- Table -->
        <table id = "personalTradesTable" class="table">
            <thead>
              </tr>
                <th scope="col">Id</th>
                <th scope="col">任务</th>
                <th scope="col">细节</th>
                <th scope="col">价格</th>
                <th scope="col">发起人</th>
                <th scope="col">状态</th>
                <th scope="col">操作</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
      </div>

</body>
</html>
